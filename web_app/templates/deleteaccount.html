{% extends "layout/base_login.html" %}

{% block head %}

<title>Supprimer mon compte</title>
<link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/login.css') }}">


{% endblock %}


{% block body %}

   <body>
      <div class="wrapper">
         <div class="title">
            Supprimer mon compte
         </div>

          {% if error %}
	        <p class=error><strong>Erreur:</strong> {{ error }}
          {% endif %}

         <form action="/deleteaccount" method="POST">


            <div class="field">
               <input id="password" name="mdp" type="password" required>
               <label>Mot de passe</label>
            </div>

            <div class="content">
              <div class="checkbox">
                 <input type="checkbox" id="show" onclick="showPassword('password')">
                 <label for="show">Afficher le mot de passe</label>
              </div>
           </div>

            <div class="signup-link">
              Veuillez entrer votre mot de passe pour confirmer la suppression de votre compte
            </div>


            <div class="field">
               <input type="submit" name="supprimer" value="Valider">
            </div>
         </form>
      </div>
   </body>


{% endblock %}
