{%extends "layout/base.html"%}
{%block title%} Publications {%endblock%}

{%block head%}

<link rel="stylesheet" href="static/css/publications.css">

{%endblock%}

{%block content%}
<div id="contentbis">
{%for post in posts%}
        <div id="publication">
            <div class="entete">
                <div class="pp">
                    <img src="static/images/profils/pp{{post[1]}}.png" alt="">
                </div>

                <div class="username">
                    <a href="/visitprofile{{post[1]}}">@{{post[1]}}</a>
                </div>
            </div>

            <div class="photo">
                <img src="{{post[2]}}" alt="">
            </div>

            <div class="like_button_{{post[7]}}">
                <form action="/publications" method="POST">
                    <input type="hidden" name="idpost" value={{post[0]}} >
                    <button type='submit'>
                        <i class='bx bxs-heart'></i>
                    </button>
                </form>
            </div>

            <div class="like_counter">
                {{post[6]}} Likes
            </div>

            <div class="bio">
                {{post[3]}}
            </div>
            
            <div class="date">
                {{post[4]}}
            </div>

        </div>
    {%endfor%}
</div>
{%endblock%}
