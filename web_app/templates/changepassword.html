{% extends "layout/base_login.html" %}

{% block head %}

<title>Choose a Password</title>
<link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/login.css') }}">


{% endblock %}


{% block body %}

   <body>
      <div class="wrapper">
         <div class="title">
            Mot de passe
         </div>

          {% if error %}
	        <p class=error><strong>Erreur:</strong> {{ error }}
          {% endif %}

         <form action="/changepassword" method="POST">


            <div class="field">
               <input id="password" name="mdp1" type="password" required>
               <label>Mot de passe</label>
            </div>
                     
            <div class="field">
              <input id="password2" name="mdp2" type="password" required>
              <label>Confirmer le mot de passe</label>
            </div>

            <div class="content">
              <div class="checkbox">
                 <input type="checkbox" id="show" onclick="showPassword('password')">
                 <label for="show">Afficher le mot de passe</label>
              </div>
           </div>

            <div class="signup-link">
              Votre mot de passe doit contenir au moins 8 caract√®res, une minuscule, une majuscule et un chiffre.
            </div>


            <div class="field">
               <input type="submit" name="connection" value="Valider">
            </div>
         </form>
      </div>
   </body>


{% endblock %}
