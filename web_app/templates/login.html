{% extends "layout/base_login.html" %}

{% block head %}

<title>PotaG - Connexion</title>
<link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/login.css') }}">

{% endblock %}

{% block body %}
      <div class="wrapper">
         <div class="title">
            PotaG - Login
         </div>

          {% if error %}
	        <p class=error><strong>Erreur:</strong> {{ error }}
          {% endif %}

         <form action="/login" method="POST">

            <div class="field">
               <input type="text" name="name" required>
               <label>Nom d'utilisateur</label>
            </div>

            <div class="content">
               <div class="pass-link">
                  <a href="/forgot">Mot de passe oubli√©?</a>
               </div>
            </div>

            <div class="field">
               <input type="submit" name="Register" value="Valider">
            </div>

            <div class="signup-link">
               Vous n'avez pas encore de compte? <a class="redirection" href="/signup"> Inscrivez-vous </a>!
            </div>
      

         </form>
      </div>
{% endblock %}
